<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Visor Gigapixel</title>
    <link rel="stylesheet" href="css/leaflet.css" />
    <style type="text/css">
        html, body, #image2d {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        .leaflet-container {
            background: #000;
        }
    </style>
</head>

<body>
    <div id="image2d"></div>
    <script type="text/javascript" src="js/leaflet.js"></script>
    <script type="text/javascript" src="js/leaflet-deepzoom.js"></script>  
    

    <script type="text/javascript">

        var map = L.map('image2d').setView(new L.LatLng(0,0), 0);

        var iVIS = L.tileLayer.deepzoom('img/4B_M4/', { 
            width: 8196, 
            height: 8196
        });

        /*var iFUV = L.tileLayer.deepzoom('img/fuv/fuv_files/', { 
            width: 4915, 
            height: 2594
        });

        var iRR = L.tileLayer.deepzoom('img/irr/irr_files/', { 
            width: 4915, 
            height: 2594
        });*/


        //iVIS.addTo(map);
        map.addLayer(iVIS);
        /*map.addLayer(iFUV);
        map.addLayer(iRR);*/

        // UI control layers
        var baseLayers = {
            "Visible": iVIS/*,
            "UV": iFUV,
            "IRR": iRR*/
        };

        L.control.layers(baseLayers).addTo(map);


		// Restrict to bounds
		//map.setMaxBounds(bounds);
		// Fit bounds
		map.fitBounds(iVIS.options.bounds);


        /*L.geoJSON(deterioros, {
            //style: myStyle
        }).addTo(map);*/

    </script>
</body>
</html>
